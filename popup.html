<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scroll YouTube Shorts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
        }
        .toggle::before {
            content: "";
            position: absolute;
            width: 28px;
            height: 28px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        .toggle.on {
            background-color: #4caf50;
        }
        .toggle.on::before {
            transform: translateX(30px);
        }
    </style>
</head>
<body>
    <h1>Auto Scroll</h1>
    <div class="toggle-container">
        <div class="toggle" id="toggle">
            <span class="status" id="status">OFF</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
