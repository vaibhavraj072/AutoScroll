<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoScroll</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>AutoScroll</h2>
  <p>This extension automatically scrolls up to the next Instagram Reel or YouTube Short when the current one finishes.</p>
  <button id="toggleScroll">Toggle Scroll</button>

  <script>
    document.getElementById('toggleScroll').addEventListener('click', () => {
      alert('Feature to toggle scrolling will be implemented!');
    });
  </script>
</body>
</html>
