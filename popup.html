<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/popup.css">
    <title>Auto Youtube Shorts Scroller</title>
</head>
<body>
    <div id="container">
        <div id="title">Auto Youtube Shorts Scroller</div>
        <div id="mainContent">
            <div id="toggleContainer">
                <button id="toggle">Start</button>
                <div id="status">Status: Stopped</div>
            </div>
            <div id="speedContainer">
                <span>Scroll Speed (seconds):</span>
                <input type="number" id="speed" value="3" min="1" max="10">
            </div>
        </div>
        <div id="footer">
            <p>Only works on Youtube Shorts</p>
            <p>Press ESC to stop scrolling</p>
        </div>
    </div>
    <script src="scripts/popup.js"></script>
</body>
</html>
