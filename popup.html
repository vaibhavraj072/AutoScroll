<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play and Pause</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            text-align: center;
            margin: 50px;
        }
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d3d3d3;
            border-radius: 50px;
            padding: 10px;
            width: 250px;
            margin: auto;
        }
        .toggle-container span {
            font-size: 1.2em;
            color: #000;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: 0.4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <span>Auto play and pause</span>
        <label class="toggle-switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider round"></span>
        </label>
    </div>

    <script>
        const toggleSwitch = document.getElementById('toggleSwitch');

        // Restore toggle state from local storage
        chrome.storage.sync.get('isEnabled', (data) => {
            toggleSwitch.checked = !!data.isEnabled;
        });

        // Save the toggle state to local storage
        toggleSwitch.addEventListener('change', () => {
            const isEnabled = toggleSwitch.checked;
            chrome.storage.sync.set({ isEnabled });
            chrome.runtime.sendMessage({ action: isEnabled ? 'enable' : 'disable' });
        });
    </script>
    <script src="script.js" type="module"></script>
</body>
</html>
