<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Youtube Shorts Scroller</title>
    <style>
        body {
            width: 250px;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-bottom: 15px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .status {
            padding: 8px;
            margin-top: 10px;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .status.enabled {
            background-color: #e3f2fd;
            color: #2196F3;
        }
        .status.disabled {
            background-color: #f5f5f5;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Auto Youtube Shorts Scroller</h1>
    <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider round"></span>
    </label>
    <div id="statusText" class="status disabled">Status: Disabled</div>
    <script src="../scripts/popup.js"></script>
</body>
</html>
